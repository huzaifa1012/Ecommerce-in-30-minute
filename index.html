<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div class="navbar">
        <div class="left">
            <h3>Ecommerce</h3>
        </div>
        <div class="right">
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/grocery-sale-retail-or-e-commerce-banner-ad-design-template-67720435bb809be27f46dfb1dd44c6fa_screen.jpg?ts=1606113265"
            alt="">
    </div>

    <div class="hero">
        <div class="cardMain">
            <div class="card">
                <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?cs=srgb&dl=pexels-math-90946.jpg&fm=jpg">
                <div class="card-down">
                    <h3>Product</h3>
                    <h3>price</h3>
                </div>
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./app.js" type="module"></script>

</html>
